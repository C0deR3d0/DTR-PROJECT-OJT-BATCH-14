<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STBP UNIVER7</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image: repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),  
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }

        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 100%;
            transform: translate(-50%);
            content: '';
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="image/miller logo.svg" alt="University Logo">
            <h1><span>Miller</span> Solution </span> Development </span> Inc.</h1>
        </div>
        <nav class="navigation">
            <button><i class="fas fa-sign-in-alt"></i> View Your DTR</button>
            <button><i class="fas fa-user-plus"></i> Admin LogIn</button>
        </nav>
    </header>
    </body>
</html>
