<body style="padding-top: 150px; align-items: center;">
    <div class="form-outline" data-mdb-input-init style="text-align: center;">
        <input type="text" id="typeText" class="form-control" style="width: 300px; text-align: center;" placeholder="Identification Number"/>
        <h1></h1>
        <button style="background-color: aquamarine;" id="submit-button"><i class="fas fa-user-plus"></i> Submit</button>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 3. Your script to run the alert -->
        <script>
            // Find the button on the page
            const deleteButton = document.getElementById("submit-button");

            // Add a click event listener to the button
            deleteButton.addEventListener("click", () => {
                // When the button is clicked, show the SweetAlert2 confirmation
                Swal.fire({
                    title: "Are you sure?",
                    text: "You won't be able to revert this!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                    // The `.then()` block runs after the user has made a choice
                    if (result.isConfirmed) {
                        // If the user clicked the confirm button...
                        // Here, you would typically run your deletion logic (e.g., an API call)
                        
                        // ...and then show a success message
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your file has been deleted.",
                            icon: "success"
                        });
                    }
                });
            });
        </script>
