<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Solutions Development Inc.</title>
        <header class="navigation_home">
            <div class="logo">
                <img src="image/miller logo.svg" alt="University Logo">
                <h1>Daily Time Record</h1>
            </div>
            <nav class="navigation">
                <button><i class="fas fa-sign-in-alt"></i> View DTR</button>
                <button><i class="fas fa-user-plus"></i> Admin</button>
            </nav>
        </header>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image: repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),  
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }

        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 100%;
            transform: translate(-50%);
            content: '';
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body style="padding-top: 120px;">
    <div class="table-container-grid">
        <table class="table table-striped">
            <thead style="text-align: center;">
                <tr>
                <th scope="col";>Time In</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr>
                    <td>Mark</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped">
            <thead style="text-align: center;">
                <tr>
                <th scope="col";>Time Out</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr>
                    <td>Mark</td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
